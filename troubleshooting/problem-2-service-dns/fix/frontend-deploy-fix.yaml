apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      initContainers:
      - name: wait-for-backend
        image: curlimages/curl:7.87.0
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "[1] Checking DNS connectivity..."
            if ! nslookup google.com; then
              echo "DNS check failed: cannot resolve google.com"
              exit 1
            fi

            echo "[2] DNS OK. Checking backend URL connectivity..."

            if ! curl -f --max-time 2 http://backend-svc.default.svc.cluster.local; then    # <----- Endpoint Fixed
              echo "Backend URL check failed (doesn't exist or incorrect name)."
              exit 1
            fi

            echo "[3] Backend reachable. Init complete."
      containers:
      - name: frontend
        image: busybox
        command: ["sh", "-c"]
        args:
          - |
            echo "Starting slow memory leak..."
            i=0
            while [ $i -lt 60 ]; do
              dd if=/dev/zero bs=1M count=1 >> /dev/shm/leak 2>/dev/null
              i=$((i + 1))
              echo "+1MB allocated ($i MB total)"
              sleep 1
            done

            echo "Done allocating 60MB. Sleeping forever..."
            sleep infinity
        resources:
          requests:
            memory: "20Mi"
          limits:
            memory: "30Mi"
        env:
        - name: BACKEND_URL
          value: "http://backend-svc.default.svc.cluster.local" # <----- Endpoint Fixed
